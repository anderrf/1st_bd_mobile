<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/banco.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container cindex">
    <div class="row">
      <div class="col-xs-12">
        <h1>Banco de dados</h1>
        <h2>Cadastro de pessoa</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="">Nome:</label>
        <input class="form-control" type="text" id="nome">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="">E-mail:</label>
        <input class="form-control" type="text" id="email">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-block btn-primary" id="cadastrar">Enviar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-block btn-success" id="lista">Listar</button>
      </div>
    </div>
  </div>
</body>
</html>
